<!DOCTYPE html>
<html>
    <head>
        <title>Laravel</title>
        <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/static/js/echarts.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
        <style type="text/css">
            .row{
                margin-left: 0px;
            }
        </style>
    </head>
    <body style="width: 100%;padding: 0;margin:0 ">
        <div class="container-fuild">
            <div class="row">
                <div class="col-md-6"">
                        <div id = "gauge" style="height:300px;">
                            你的浏览器不支持html5
                        </div>
                </div>

                <div class="col-md-6">
                <div id = "line" style="height:300px;">
                        你的浏览器不支持html5
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive">
                  <table class="table">
                    <caption>响应式表格布局</caption>
                    <thead>
                      <tr>
                        <th>产品</th>
                        <th>付款日期</th>
                        <th>状态</th></tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>产品1</td>
                        <td>23/11/2013</td>
                        <td>待发货</td></tr>
                      <tr>
                        <td>产品2</td>
                        <td>10/11/2013</td>
                        <td>发货中</td></tr>
                      <tr>
                        <td>产品3</td>
                        <td>20/10/2013</td>
                        <td>待确认</td></tr>
                      <tr>
                        <td>产品4</td>
                        <td>20/10/2013</td>
                        <td>已退货</td></tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
        
        
        <div class="list">
            <div></div>
        </div>
        <script type="text/javascript">
        var gaugeOption =  {
            tooltip : {
                formatter: "{a} <br/>{b} : {c}%"
            },
            // toolbox: {
            //     show : true,
            //     feature : {
            //         mark : {show: true},
            //         restore : {show: true},
            //         saveAsImage : {show: true}
            //     }
            // },
            series : [
                {
                    name:'业务指标',
                    type:'gauge',
                    splitNumber: 10,       // 分割段数，默认为5
                    axisLine: {            // 坐标轴线
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: [[0.2, '#228b22'],[0.8, '#48b'],[1, '#ff4500']], 
                            width: 8
                        }
                    },
                    axisTick: {            // 坐标轴小标记
                        splitNumber: 10,   // 每份split细分多少段
                        length :12,        // 属性length控制线长
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: 'auto'
                        }
                    },
                    axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            color: 'auto'
                        }
                    },
                    splitLine: {           // 分隔线
                        show: true,        // 默认显示，属性show控制显示与否
                        length :30,         // 属性length控制线长
                        lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                            color: 'auto'
                        }
                    },
                    pointer : {
                        width : 5
                    },
                    title : {
                        show : true,
                        offsetCenter: [0, '-40%'],       // x, y，单位px
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder'
                        }
                    },
                    detail : {
                        formatter:'{value}M/s',
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            color: 'auto',
                            fontWeight: 'bolder',
                            fontSize:"15px"
                        }
                    },
                    data:[{value: 50, name: '实时速率'}]
                }
            ]
        };
        var myChart = echarts.init(document.getElementById('gauge'));
        myChart.setOption(gaugeOption, true);
        setInterval(function () {
            gaugeOption.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
            myChart.setOption(gaugeOption, true);
        },2000);

        var lineOption = {
            
            title: {
                text: '实时速率',
                left:"center",
                textStyle: {
                    fontWeight: 'normal',
                    fontSize: 16,
                    color: '#050505'
                },
                left: '6%'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    lineStyle: {
                        color: '#57617B'
                    }
                }
            },
            legend: {
                icon: 'rect',
                itemWidth: 14,
                itemHeight: 5,
                itemGap: 13,
                right: '4%',
                textStyle: {
                    fontSize: 12,
                    color: '#F1F1F3'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [{
                type: 'category',
                boundaryGap: false,
                axisLine: {
                    lineStyle: {
                        color: '#57617B'
                    }
                },
                data: ['13:00', '13:05', '13:10', '13:15', '13:20', '13:25', '13:30', '13:35', '13:40', '13:45', '13:50', '13:55']
            }],
            yAxis: [{
                type: 'value',
                name: '单位（%）',
                axisTick: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        color: '#57617B'
                    }
                },
                axisLabel: {
                    margin: 10,
                    textStyle: {
                        fontSize: 14
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: '#57617B'
                    }
                }
            }],
            series: [{
                name: '速率',
                type: 'line',
                smooth: true,
                symbol: 'circle',
                symbolSize: 5,
                showSymbol: false,
                lineStyle: {
                    normal: {
                        width: 1
                    }
                },
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: 'rgba(137, 189, 27, 0.3)'
                        }, {
                            offset: 0.8,
                            color: 'rgba(137, 189, 27, 0)'
                        }], false),
                        shadowColor: 'rgba(0, 0, 0, 0.1)',
                        shadowBlur: 10
                    }
                },
                itemStyle: {
                    normal: {
                        color: 'rgb(137,189,27)',
                        borderColor: 'rgba(137,189,2,0.27)',
                        borderWidth: 12

                    }
                },
                data: [220, 182, 191, 134, 150, 120, 110, 125, 145, 122, 165, 122]
            }, ]
        };
        var lineChart = echarts.init(document.getElementById('line'));
        lineChart.setOption(lineOption, true);
        setInterval(function () {
            console.log(lineOption.xAxis[0]);
            var data = lineOption.series[0].data;
            data.push(data.shift());
            lineOption.series[0].data = data;
            lineChart.setOption(lineOption, true);
        },2000);
        </script>
    </body> 
</html>
